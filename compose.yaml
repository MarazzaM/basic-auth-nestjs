  db:
    container_name: mysql_db
    image: mysql:8.0
    ports:
      - "${DB_PORT}:3306"
    env_file:
      - docker.env  # Reference docker.env file for environment variables
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - nest

